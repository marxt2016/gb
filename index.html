<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:wght@300;400;700;900&subset=latin,latin-ext'
        rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header_row">
                <div class="col_1">
                    <div class="logo_form">
                        <a class="logo" href="https://google.com">
                            <div class="logoimg">
                                <img src="img/logopic.png" id=logoimg alt="logo">
                            </div>
                            <div class="brand">
                                <span>BRAN<span class="d">D</span></span>
                            </div>
                        </a>
                    </div>
                    <form>
                        <div class="drop_browse">
                            <button class="browse_button">
                                <span class="text_button">Browse</span>
                            </button><input class="input_top" type="text" name="item"
                                placeholder="Search for Item..."><button class="input_top magnifying">?</button>
                        </div>
                    </form>
                </div>
                <div class="col_2">
                    <div>
                        <a href="#"><img src="img/cart.png" alt="cart" style="width: 32px; height:29px;"></a>
                    </div>
                    <div><button class="myaccount_button">
                            <span class="text_myaccount">My Account</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class=content>
            <div class="nav_container">
                <nav class="navigation_menu">

                    <div><a class="link_menu" href="#">home</a></div>
                    <div><a class="link_menu" href="#">man</a></div>
                    <div><a class="link_menu" href="#">woman</a></div>
                    <div><a class="link_menu" href="#">kids</a></div>
                    <div><a class="link_menu" href="#">accessories</a></div>
                    <div><a class="link_menu" href="#">featured</a></div>
                    <div><a class="link_menu" href="#">hot deals</a></div>
                </nav>
            </div>
            <div class="banner">
                <div class="banner_container">
                    <div class="rectangle"></div>
                    <div class="text_container">
                        <span class="brand_text_banner">the brand <br> </span><span></span>of luxurious <span
                            class="fashion_text">fashion</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content_specials">
        <div class="specials">
            <div class="specials_box1">
                <a href="#">
                    <div class="white_box">
                        <div class="white_box_text">
                            <span class="word1">hot deal</span> <br> <span class="word2">for men</span>
                        </div>
                    </div>
                    <img src="img/special_men.png" alt="specialmen">
                </a>
            </div>
            <div class="specials_box2">
                <a href="#">
                    <div class="white_box">
                        <div class="white_box_text">
                            <span class="word1">luxurious & trendy</span> <br> <span class="word2">accessories</span>
                        </div>
                    </div>
                    <img class="special_img" src="img/special_access.png" alt="specialaccessories">
                </a>
            </div>
        </div>
        <div class="specials">
            <div class="specials_box2">
                <a href="#">
                    <div class="white_box">
                        <div class="white_box_text">
                            <span class="word1">30% offer</span> <br> <span class="word2">women</span>
                        </div>
                    </div>
                    <img src="img/special_women.png" alt="specialaccessories">
                </a>
            </div>
            <div class="specials_box1">
                <a href="#">
                    <div class="white_box">
                        <div class="white_box_text">
                            <span class="word1">new arrivals</span> <br> <span class="word2">for kids</span>
                        </div>
                    </div>
                    <img src="img/special_kids.png" alt="specialmen">
                </a>
            </div>
        </div>
    </div>



    <div class="footer"></div>
</body>

</html>
